<!DOCTYPE html>
<html lang="en-US" prefix="og: http://ogp.me/ns#">

<head>
    <style>
        @import "{{ site.theme }}";

        // Should match index.md example
        .renderjson a {
            text-decoration: none;
        }

        .renderjson .disclosure {
            color: crimson;
            font-size: 150%;
        }

        .renderjson .syntax {
            color: grey;
        }

        .renderjson .string {
            color: red;
        }

        .renderjson .number {
            color: green;
        }

        .renderjson .boolean {
            color: plum;
        }

        .renderjson .key {
            color: black;
        }

        .renderjson .keyword {
            color: lightgoldenrodyellow;
        }

        .renderjson .object.syntax {
            color: lightseagreen;
        }

        .renderjson .array.syntax {
            color: lightsalmon;
        }

        // Override some sucky github styles
        .highlight .nc {
            color: plum;
            font-weight: normal;
        }

        .highlight .nt {
            color: lightblue;
        }
    </style>
</head>
